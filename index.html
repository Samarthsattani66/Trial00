<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Channel Selector</title>
    
    <!-- Video.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.2/video-js.min.css" rel="stylesheet">
    
    <!-- Video.js & HLS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.2/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>

    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background-color: black;
        }

        .search-container {
            margin: 20px auto;
            text-align: center;
        }

        .search-input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
        }

        #channelList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            padding: 15px;
            max-width: 900px;
            margin: auto;
        }

        .channel-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            text-align: center;
            padding-bottom: 12px;
            cursor: pointer;
        }

        .channel-logo {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .watch-btn {
            display: inline-block;
            background: rgba(0, 188, 212, 0.3);
            color: white;
            font-size: 14px;
            padding: 8px 14px;
            border-radius: 5px;
            margin-top: 8px;
            cursor: pointer;
        }

        .watch-btn:hover {
            background: rgba(0, 188, 212, 0.5);
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls></video>
    </div>

    <h2>ALLROUNDER LIVE TV</h2>

    <div class="search-container">
        <input type="text" id="searchBox" class="search-input" placeholder="Search for a channel..." onkeyup="searchChannels()">
    </div>

    <div id="channelList"></div>

    <script>
        let channels = [];

        async function fetchChannels() {
            const playlistUrl = "https://raw.githubusercontent.com/drmlive/mix/main/jsyz.m3u8";

            try {
                const response = await fetch(playlistUrl);
                const playlistText = await response.text();
                const lines = playlistText.split("\n");

                channels = [];
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith("#EXTINF")) {
                        let name = lines[i].split(",")[1] || "Unknown Channel";
                        let logo = lines[i].match(/tvg-logo="(.*?)"/)?.[1] || "";
                        let url = lines[i + 1]?.trim();
                        if (url && url.startsWith("http")) {
                            channels.push({ name, url, logo });
                        }
                    }
                }

                displayChannels(channels);

                if (channels.length > 0) {
                    playChannel(channels[0].url);
                }

            } catch (error) {
                console.error("Error fetching playlist:", error);
            }
        }

        function displayChannels(channelList) {
            document.getElementById("channelList").innerHTML = "";
            channelList.forEach(channel => {
                document.getElementById("channelList").innerHTML += `
                    <div class="channel-item">
                        <img src="${channel.logo}" class="channel-logo">
                        <div class="watch-btn" onclick="playChannel('${channel.url}')">â–¶ Watch ${channel.name}</div>
                    </div>
                `;
            });
        }

        function searchChannels() {
            let query = document.getElementById("searchBox").value.toLowerCase();
            displayChannels(channels.filter(channel => channel.name.toLowerCase().includes(query)));
        }

        function playChannel(url) {
            let player = videojs("videoPlayer", {
                controls: true,
                autoplay: true,
                preload: 'auto',
                techOrder: ["html5"],
                html5: {
                    hls: {
                        withCredentials: false
                    }
                }
            });

            player.src({ src: url, type: "application/x-mpegURL" });

            // Let HLS automatically select the best quality based on internet speed
            player.ready(() => {
                player.play();
            });

            console.log("Now Playing:", url);
        }

        // Load Channels
        fetchChannels();
    </script>

</body>
</html>
